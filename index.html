<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rock, paper, scissors by Marcus N</title>
</head>
<body>
    <div class="toolbar">
        <i class="fa fa-power-off" id="buttonPlayPause"></i>
        <i class="fa fa-refresh" id="buttonRestart"></i>
    </div>
    <canvas width="1400" height="800" id="art"></canvas>
    <div class="setup">
        <div class="rock">
            <p>Rock</p>
            Objects: <input id="countrock" type="number" min="0" max="100" value="1">
            <br>
        <textarea id="airock" rows="20" cols="50">

(obj) => {
    return ['left', 'forward'];
}
        </textarea>
    </div>
    <div class="paper">
        <p>Paper</p>
        Objects: <input id="countpaper" type="number" min="0" max="100" value="3">
        <br>
        <textarea id="aipaper" rows="20" cols="50">
(obj) => {
    let commands = [];
    const target = nearestOfType(obj, 'rock');
    if (!target) {
        return [];
    }
    const angle = angleTo(obj, target);
    if (Math.abs(angle - obj.angle) > 0.05) {
        commands.push('left');
    } else {
        commands.push('right');
    }
    commands.push('forward');
    return commands;
}
        </textarea>
    </div>
    <div class="scissors">
        <p>Scissors</p>
        Objects: <input id="countscissors" type="number" min="0" max="100" value="3">
        <br>
        <textarea id="aiscissors" rows="20" cols="50">
(obj) => {
    let commands = [];
    const target = nearestOfType(obj, 'paper');
    if (!target) {
        return [];
    }
    const angle = angleTo(obj, target);
    if (Math.abs(angle - obj.angle) > 0.05) {
        commands.push('left');
    } else {
        commands.push('right');
    }
    commands.push('forward');
    return commands;
}
        </textarea>
    </div>
    </div>
    <script src="isomer.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
